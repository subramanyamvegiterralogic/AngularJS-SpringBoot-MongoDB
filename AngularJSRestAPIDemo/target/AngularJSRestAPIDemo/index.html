<!DOCTYPE html>
<html>
<head>
<title>Employee Search</title>
<script type="text/javascript"
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
<script type="text/javascript"
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular-resource.js"></script>
<script type="text/javascript" src="index.js"></script>

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">

<link rel="stylesheet" href="index.css">
<!-- Latest compiled and minified JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body ng-app="crudApp" ng-controller="GeneralController">
	<div class="panel panel-default">
		<div class="panel-heading"><h1>Search Employee</h1></div>
		<div class="panel-body">
				<div class="form-group">
					<label for="employeeAge">Employee Age</label> <input type="text"
						ng-model="employee_age" class="form-control" id="employeeAge"
						placeholder="Employee Age">
				</div>
 				<div class="form-group">
					<label for="employeeCity">Employee City</label> <input type="text"
						ng-model="employee_city" class="form-control"
						id="employeeCity" placeholder="Employee City">
				</div>
			
				<button type="submit" class="btn btn-default" ng-click="getData()"> {{buttonText}} </button>
		</div>
				

 			<div class="table-responsive col-md-6">
				<table class="table table-striped">
					<thead>
						<tr>
							<th>S.No</th>
							<th>Employee ID </th>
							<th>Employee Name </th>
							<th>Employee City </th>
							<th>Employee Age</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="employee in employees">
							<td> {{ $index+1 }}</td>
							<td>{{ employee.emp_id }}</td>
							<td>{{ employee.emp_name }}</td>
							<td>{{ employee.emp_city }}</td>
							<td>{{ employee.emp_age }}</td>
					</tr>
					</tbody>
				</table>
			</div>
	</div>

</body>
</html>
